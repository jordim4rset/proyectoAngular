<div class="bg-light min-vh-100 d-flex align-items-center justify-content-center">

  <div class="card shadow border-0" style="max-width: 400px; width: 90%;">

    <div class="card-body p-4 p-sm-5">

      <div class="text-center mb-4">
        <h2 class="h3 fw-bold text-dark">Acceso al Sistema</h2>
        <p class="text-muted small">Panel de Administración</p>
      </div>

      <form (submit)="$event.preventDefault(); onSubmit()">

        <div class="mb-3">
          <label for="username" class="form-label small fw-semibold text-uppercase">Nombre de Usuario</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control form-control-lg border-2"
            [(ngModel)]="username"
            placeholder="Usuario"
            required
          >
        </div>

        <div class="mb-4">
          <label for="password" class="form-label small fw-semibold text-uppercase">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control form-control-lg border-2"
            [(ngModel)]="password"
            placeholder="••••••••"
            required
          >
        </div>

        <button type="submit" class="btn btn-dark btn-lg w-100 fw-bold mb-3 shadow-sm">
          ENTRAR
        </button>

      </form>
    </div>
  </div>
</div>
